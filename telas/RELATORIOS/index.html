<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Highcharts Exemplo</title>
</head>
<body>
    <div id="container" style="width: 100%; height: 400px;"></div>

    <!-- Ajuste os caminhos conforme seu ambiente -->

    <script src="../../js/highcharts/js/highcharts.js"></script>

    <script>
    Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Exemplo de Gr√°fico de Linhas'
        },
        xAxis: {
            categories: ['Jan', 'Fev', 'Mar', 'Abr']
        },
        yAxis: {
            title: {
                text: 'Valores'
            }
        },
        series: [{
            name: 'Vendas',
            data: [10, 15, 12, 8,5]
        }, {
            name: 'Joseph',
            data: [10, 12, 14, 6,5]
        }]
    });
    </script>
</body>
</html>
